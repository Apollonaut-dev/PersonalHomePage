			<script>
				/* page initialization */
				(function() {

				})();

				function nav_active() {

					
					var navs = document.getElementById("navlinks").childNodes;
					// every other object in this list is innertext, the odd numbers are elements
					for ( let i = 1; i < navs.length; i += 2 ) {
						navs.item(i).className.replace(" active", " inactive");
					}

					// this.className.replace(" inactive", " active");
				}

				function mobile_menu_toggle() {
					let burger = document.getElementById("mobile-nav-button");
					let side_nav = document.getElementById("nav-primary");
					console.log(burger.classList);

					if ( burger.classList.contains("open") ) { // close menu
						burger.classList.remove("open");
						burger.style["background-color"] = "rgba(80,40,160,1)";
						side_nav.style["width"] = "0";
						document.body.style["background-color"] = "white";
					} else {	// open menu
						burger.classList.add("open");
						burger.style["background-color"] = "rgba(60,30,120,1)";
						// check if we're in mobile mode
						side_nav.style["width"] = "50vw";
						// darken the rest of the screen
						document.body.style["background-color"] = "rgba(0,0,0, 0.6)";
					}
				}
				// reset navbar on resize so darkened overlay and navbar width return to normal
				document.documentElement.addEventListener("resize", function() { 
					if ( document.documentElement.clientWidth > 720 ) {
						document.body.style["background-color"] = "white";
						side_nav.style["width"] = "100%";
					}
				});
				// implement onResize event listener
			</script>
	</body>
